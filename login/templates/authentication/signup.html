<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
    <h3>SignUp</h3>
    <form action="/signup" method="post">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="Create a Username (only letters and alphabets)" Required >
    <br>
    <label for="fname">First name</label>
    <input type="text" id="fname" name="fname" placeholder="Enter Your Firstname" Required >
    <br>
    <label for="lname">Last name</label>
    <input type="text" id="lname" name="lname" placeholder="Enter Your Lastname" Required >
    <br>
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required >
    <br>
    <label for="password">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="Create Password" Required >
    <br>
    <label for="password">Confirm Your Password</label>
    <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" Required >
    <br>
    <button type="submit">SignUp</button>
    </form>
</body>
</html>
